<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Estudio - Diseño y Desarrollo Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/Nova Estudio Logo.png" type="image/x-icon">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            padding: 10px;
            color: white;
        }

        .title-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 26px;
        }

        .title-link img {
            width: 50px;
            margin-right: 10px;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
        }

        .nav-list li a {
            color: white;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Estilos móviles */
        @media (max-width: 768px) {
            .nav-list {
                display: none;
                flex-direction: column;
                background-color: #003366;
                position: absolute;
                top: 60px;
                right: 10px;
                width: 200px;
                padding: 10px;
                border-radius: 5px;
            }

            .nav-list.active {
                display: flex;
            }

            .menu-toggle {
                display: inline-block;
            }
        }
    </style>
</head>
<body>

<!-- Encabezado -->
<header class="main-header">
    <a href="index.html" class="title-link">
        <img src="images/Nova Estudio Logo.png" alt="Nova Estudio">
        <h1>Nova Estudio</h1>
    </a>
    <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Sobre Nosotros</a></li>
            <li><a href="services.html">Servicios</a></li>
            <li><a href="portfolio.html">Portafolio</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<!-- Sección Héroe -->
<section id="hero" class="hero-section">
    <div class="hero-content">
        <h2>Impulsa tu negocio con un sitio web único</h2>
        <p>En Nova Estudio , creamos experiencias digitales impactantes.</p>
        <a href="services.html" class="btn-primary">Descubre Nuestros Servicios</a>
    </div>
    <div class="hero-image" style="background-image: url('hero-image.jpg');"></div>
</section>

<!-- JavaScript para el menú de hamburguesa -->
<script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
        document.querySelector('.nav-list').classList.toggle('active');
    });
</script>

</body>
</html>
